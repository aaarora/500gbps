cms.space min 512m 1g

all.port 1094
acc.authdb /etc/xrootd/auth-file-noauth
all.role manager
set xrdr = $POD_IP
all.manager $xrdr:1213 

all.export /

cms.allow host *
cms.dfs lookup distrib mdhold 20m redirect immed

if exec xrootd
    xrd.protocol http:1094 /usr/lib64/libXrdHttp.so
    http.exthandler xrdtpc libXrdHttpTPC.so
fi

oss.localroot /mnt/ramdisk
all.sitename xrootd

cms.trace all debug
ofs.trace all debug
